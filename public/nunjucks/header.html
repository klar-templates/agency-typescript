<!-- Header -->
<header
  id="{{block._id}}"
  class="{{block._type}} klar-outline"
  data-field-string-file="image"
  data-placement="top"
  data-offset-top="210"
  data-hide-arrow="true"
  data-wrapper="true"
  no-data-inset="true">
  <div class="container">
    <div class="intro-text">
      {% if block.show_subtitle %}
      <div
        class="intro-lead-in"
        data-field-string="subtitle"
      >{{block.subtitle}}</div>
      {% endif %}
      {% if block.show_title %}
      <div
        class="intro-heading"
        data-field-string="title"
      >{{ block.title }}</div>
      {% endif %}
      {% if block.show_button %}
      <a
        href="{{ block.link }}"
        class="page-scroll btn btn-xl"
        data-field-string="link_text"
        data-field-string-format-uri="link"
        data-placement="bottom"
      >{{block.link_text}}</a>
      {% endif %}
    </div>
  </div>
  {% if block.style.show_overlay %}
  <div class="overlay"></div>
  {% endif %}
</header>

<!-- Theme CSS -->
<style>
#{{block._id}} {
  color: white;
  background-image: url('../img/header-bg.jpg');
  background-repeat: no-repeat;
  background-attachment: scroll;
  background-position: center center;
  background-position: 0 0;
  -webkit-background-size: cover;
  -moz-background-size: cover;
  background-size: cover;
  -o-background-size: cover;
  text-align: center;
  position: relative;
}
#{{block._id}} .intro-text {
  padding-top: 100px;
  padding-bottom: 50px;
  position: relative;
  z-index: 1;
}
#{{block._id}} .intro-text .intro-lead-in {
  font-family: "Droid Serif", "Helvetica Neue", Helvetica, Arial, sans-serif;
  font-style: italic;
  font-size: 22px;
  line-height: 22px;
  margin-bottom: 25px;
}
#{{block._id}} .intro-text .intro-heading {
  font-family: "Montserrat", "Helvetica Neue", Helvetica, Arial, sans-serif;
  text-transform: uppercase;
  font-weight: 700;
  font-size: 50px;
  line-height: 50px;
  margin-bottom: 25px;
}
#{{block._id}} .overlay {
  background-color: #000000;
  height: 100%;
  left: 0;
  opacity: 1;
  position: absolute;
  top: 0;
  width: 100%;
}
@media (min-width: 768px) {
  #{{block._id}} {
    
  }
  #{{block._id}} .intro-text {
    padding-top: 300px;
    padding-bottom: 200px;
  }
  #{{block._id}} .intro-text .intro-lead-in {
    font-family: "Droid Serif", "Helvetica Neue", Helvetica, Arial, sans-serif;
    font-style: italic;
    font-size: 40px;
    line-height: 40px;
    margin-bottom: 25px;
  }
  #{{block._id}} .intro-text .intro-heading {
    font-family: "Montserrat", "Helvetica Neue", Helvetica, Arial, sans-serif;
    text-transform: uppercase;
    font-weight: 700;
    font-size: 75px;
    line-height: 75px;
    margin-bottom: 50px;
  }
}
</style>

<!-- Style CSS -->
<style>
#{{block._id}} {
  background-image: url({{ block.image }});
  background-position: 0 {{ block.style.bg_image_position_top }}px;
  text-align:{{ block.style.text_align }};
}
#{{block._id}} .intro-text .intro-lead-in {
  color: {{ block.style.subtitle_text_color }};
}
#{{block._id}} .intro-text .intro-heading {
  color: {{ block.style.title_text_color }};
}
#{{block._id}} .btn-xl,
#{{block._id}} .btn-xl:hover,
#{{block._id}} .btn-xl:focus,
#{{block._id}} .btn-xl:active {
  background-color: {{ block.style.button_bg_color }};
  border-color: {{ block.style.button_bg_color }};
  color: {{ block.style.button_text_color }};
}
#{{block._id}} .overlay {
  background-color: {{ block.style.overlay_bg_color }};
  opacity: {{ block.style.overlay_opacity/100 }};
}
@media (min-width: 768px) {
  #{{block._id}} {
    margin-top: {{ block.style.margin_top }}px;
    {% if block.style.full_screen %}
    height: 100vh;
    {% endif %}
  }
  #{{block._id}} .intro-text {
    margin-top: {{ block.style.margin_top }}px;
    padding-top: {{ block.style.padding_top }}px;
    padding-bottom: {{ block.style.padding_bottom }}px;
  }
}
</style>
