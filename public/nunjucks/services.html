<!-- Services Section -->
<section id="{{block_id}}" class="{{template_id}} block">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2
          class="section-heading"
          data-field-string="heading"
        >{{block.heading}}</h2>
        <h3
          class="section-subheading"
          data-field-string="sub_heading"
        >{{block.sub_heading}}</h3>
      </div>
    </div>
    <div class="row text-center" data-field-array="items">
      {% for item in block.items %}
        <div class="col-md-4" data-field-array-item>
          <span
            class="fa-stack fa-4x"
            data-field-string-ui-widget-icon="items[{{loop.index0}}].icon"
            data-placement="center"
          >
            <i class="fa fa-circle fa-stack-2x text-primary"></i>
            <i class="fa fa-{{ item.icon }} fa-stack-1x fa-inverse"></i>
          </span>
          <h4
            class="service-heading"
            data-field-string="items[{{loop.index0}}].heading"
          >{{ item.heading }}</h4>
          <p
            data-field-string="items[{{loop.index0}}].text"
            data-toolbar-buttons="['bold', 'italic', 'underline', 'anchor']"
          >{{ item.text }}</p>
        </div>
      {% endfor %}
    </div>
  </div>
</section>

<!-- Theme CSS -->
<style>
.service-heading {
  margin: 15px 0;
  text-transform: none;
}
</style>

<!-- Style CSS -->
<style>
/* Block */
#{{block_id}} .text-primary { color: {{ block.style.block.icon_bg_color }}; }
#{{block_id}} .fa-inverse { color: {{ block.style.block.icon_color }}; }

/* Colors */
#{{block_id}} {
  background-color: {{ block.style.colors.bg_color }};
  color: {{ block.style.colors.text_color }};
}
#{{block_id}} h1, #{{block_id}} h2, #{{block_id}} h3, #{{block_id}} h4, #{{block_id}} h5, #{{block_id}} h6 {
  color: {{ block.style.colors.title_text_color }};
}
#{{block_id}} h3.section-subheading {
  color: {{ block.style.colors.subtitle_text_color }};
}
#{{block_id}} p {
  color: {{ block.style.colors.text_color }};
}
#{{block_id}} a {
  color: {{ block.style.colors.link_text_color }};
}
#{{block_id}} a:hover,
#{{block_id}} a:focus,
#{{block_id}} a:active {
  color: {{ block.style.colors.link_hover_text_color }};
}
#{{block_id}} .btn-primary,
#{{block_id}} .btn-primary:hover,
#{{block_id}} .btn-primary:focus,
#{{block_id}} .btn-primary:active {
  background-color: {{ block.style.colors.primary_color }};
  border-color: {{ block.style.colors.primary_color }};
}
#{{block_id}} .text-primary {
  color: {{ block.style.colors.primary_color }};
}
#{{block_id}} ::selection {
  color: {{ block.style.colors.selection_text_color }};
  background: {{ block.style.colors.selection_bg_color }};
}
/* Colors */
#{{block_id}} {
  padding-top: {{ block.style.layout.padding_top }}px;
  padding-bottom: {{ block.style.layout.padding_bottom }}px;
}
</style>
